<p class="h3">Inscription</p>
<div class="form-group">
    <label>Identifiant
        <input class="form-control" [(ngModel)]="username">
    </label>
</div>
<div class="form-group">
    <label>Mot de passe
        <input class="form-control" type="password" [(ngModel)]="password">
    </label>
</div>

<div class="form-group">
    <label>Confirmation du mot de passe
        <input class="form-control" type="password" [(ngModel)]="confirmPassword">
    </label>
</div>
<button class="btn btn-primary" (click) ="doInscription()">Inscription</button>
