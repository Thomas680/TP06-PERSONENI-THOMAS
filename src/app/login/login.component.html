<p class="h3">Connexion</p>
<div class="form-group">
    <label>Identifiant
        <input class="form-control" [(ngModel)]="username">
    </label>
</div>
<div class="form-group">
    <label>Mot de passe
        <input class="form-control" type="password" [(ngModel)]="password">
    </label>
</div>
<button class="btn btn-primary" (click) ="doLogin()">Connexion</button>
